<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-section">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="button" id="login-btn">Login</button>
      <p id="login-error" class="error"></p>
      <p>
        No account? <a href="#" id="show-register">Register here</a>
      </p>
    </form>

    <form id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="button" id="register-btn">Register</button>
      <p id="register-error" class="error"></p>
      <p>
        Have an account? <a href="#" id="show-login">Login here</a>
      </p>
    </form>
  </div>

  <div id="content-section" style="display:none;">
    <h2>Welcome to PDF Viewer App</h2>
    <button id="free-content-btn">Free Content</button>
    <button id="premium-content-btn">Premium Content (â‚¹100)</button>
    <button id="logout-btn">Logout</button>
    <p id="payment-message"></p>
    <div id="contentArea" style="margin-top:20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
